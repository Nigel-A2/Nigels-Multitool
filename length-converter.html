<!DOCTYPE html>
<html lang="en">
<head>
	<title>Length Unit Converter</title>
	<link rel="icon" type="image/x-icon" href="./images/multitool.png">
	<link rel="stylesheet" type="text/css" href="./css/UnitConverter.css">
	<link rel="stylesheet" type="text/css" href="./css/length-converter.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
        <!--Home button-->
        <a href="https://nigel-a2.github.io/Nigels-Multitool/"><img src="./images/home-ico.png" alt="Home" style="width:48px;height:48px;"></a>
		<h1>Length Unit Converter</h1>
		<form>
			<label for="from_unit">From</label>
			<select id="from_unit">
				<!--Metric-->
				<option value="m">Meter (m)</option>
				<option value="km">Kilometer (km)</option>
				<option value="cm">Centimeter (cm)</option>
				<option value="mm">Millimeter (mm)</option>
				<option value="hm">Hectometer (hm)</option>
				<option value="dam">Decameter (dam)</option>
				<option value="dm">Decimeter (dm)</option>
				<option value="μm">Micrometer (μm)</option>
				<!--Imperial-->
				<option value="mi">Mile (mi)</option>
				<option value="yd">Yard (yd)</option>
				<option value="ft">Foot (ft)</option>
				<option value="in">Inch (in)</option>
				<option value="nmi">Nautical Mile (nmi)</option>
				<option value="rod">Rod</option>
				<option value="link">Link</option>
				<option value="chain">Chain</option>
				<option value="league">League</option>
				<option value="thou">Mil / Thou</option>
			</select>
			<label for="to_unit">To</label>
			<select id="to_unit">
				<!--Metric-->
				<option value="m">Meter (m)</option>
				<option value="km">Kilometer (km)</option>
				<option value="cm">Centimeter (cm)</option>
				<option value="mm">Millimeter (mm)</option>
				<option value="hm">Hectometer (hm)</option>
				<option value="dam">Decameter (dam)</option>
				<option value="dm">Decimeter (dm)</option>
				<option value="μm">Micrometer (μm)</option>
				<!--Imperial-->
				<option value="mi">Mile (mi)</option>
				<option value="yd">Yard (yd)</option>
				<option value="ft">Foot (ft)</option>
				<option value="in">Inch (in)</option>
				<option value="nmi">Nautical Mile (nmi)</option>
				<option value="rod">Rod</option>
				<option value="link">Link</option>
				<option value="chain">Chain</option>
				<option value="league">League</option>
				<option value="thou">Mil / Thou</option>
			</select>
		</form>
		<input type="number" id="input_value" placeholder="Enter Value" oninput="convert(this.value)" onchange="convert(this.value)">
		<div id="result"></div>
	</div>
	<script src="./js/length-converter.js"></script>
</body>
</html>
