<!DOCTYPE html>
<html lang="en">
<head>
  <title>Binary Converter</title>
  <link rel="stylesheet" type="text/css" href="./css/UnitConverter.css">
  <link rel="stylesheet" type="text/css" href="./css/binary-converter.css">
  <link rel="icon" type="image/x-icon" href="./images/equation-ico.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <!--Home button-->
        <a href="https://nigeloosd.github.io/Nigels-Multitool/"><img src="./images/home-ico.png" alt="Home" style="width:48px;height:48px;"></a>
        <h1>Decimal to Binary Converter</h1>
        <p>
            <label for="decimal-input">Enter a decimal number:</label>
            <input type="number" placeholder="Enter Value" id="decimal-input" oninput="convertDecimalToBinary(this.value)" onchange="convertDecimalToBinary(this.value)">
        </p>
        <p>Binary equivalent: <span id="binary-output"></span></p>
        <br />

        <h1>Binary to Decimal Converter</h1>
        <p>
            <label for="binary-input">Enter a binary number:</label>
            <input type="text" placeholder="Enter Value" id="binary-input" oninput="convertBinaryToDecimal(this.value)" onchange="convertBinaryToDecimal(this.value)">
        </p>
        <p>Decimal equivalent: <span id="decimal-output"></span></p>
    </div>
    <script src="./js/binary-converter.js"></script>
</body>
</html>
