<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hexadecimal Converter</title>
  <link rel="stylesheet" type="text/css" href="./css/UnitConverter.css">
  <link rel="stylesheet" type="text/css" href="./css/hexadecimal-converter.css">
  <link rel="icon" type="image/x-icon" href="./images/equation-ico.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <!--Home button-->
        <a href="https://nigeloosd.github.io/Nigels-Multitool/"><img src="./images/home-ico.png" alt="Home" style="width:48px;height:48px;"></a>
        <h1>Decimal to Hexadecimal Converter</h1>
        <p>
            <label for="decimal-input">Enter a decimal number:</label>
            <input type="number" placeholder="Enter Value" id="decimal-input" oninput="convertDecimalToHexadecimal(this.value)" onchange="convertDecimalToHexadecimal(this.value)">
        </p>
        <p>Hexadecimal equivalent: <span id="hexadecimal-output"></span></p>
        <br />

        <h1>Hexadecimal to Decimal Converter</h1>
        <p>
            <label for="hexadecimal-input">Enter a hexadecimal number:</label>
            <input type="text" placeholder="Enter Value" id="hexadecimal-input" oninput="convertHexadecimalToDecimal(this.value)" onchange="convertHexadecimalToDecimal(this.value)">
        </p>
        <p>Decimal equivalent: <span id="decimal-output"></span></p>
    </div>
    <script src="./js/hexadecimal-converter.js"></script>
</body>
</html>
